<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HoodieBxy – Official Music Site</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="preload" href="/fonts/HoodieBxyCustomFont.woff2" as="font" type="font/woff2" crossorigin>
  <script defer src="script.js"></script>
</head>
<body class="dark">
  <!-- Loading Screen -->
  <div id="loadingScreen">
    <h1 class="logo-intro">HoodieBxy</h1>
    <p class="tagline">Official Music Experience</p>
  </div>

  <!-- Toggle Light/Dark -->
  <button id="modeToggle">🌓</button>

  <!-- Main Section -->
  <div class="main-container">
    <header>
      <h1 class="artist-name">HoodieBxy</h1>
      <p class="label">Signed to HoodieWave™</p>
    </header>

    <!-- Music Player -->
    <section id="musicPlayer">
      <canvas id="waveform"></canvas>
      <div class="controls">
        <button id="prevTrack">⏮</button>
        <button id="playPause">▶</button>
        <button id="nextTrack">⏭</button>
        <div class="track-info">
          <span id="trackTitle">Track Title</span>
          <span id="trackDuration">00:00</span>
        </div>
      </div>
    </section>

    <!-- Lyrics Overlay -->
    <div id="lyricsOverlay">
      <p id="lyricsLine">♪ ...</p>
    </div>

    <!-- Spotify Embed -->
    <section id="spotifyEmbed">
      <iframe style="border-radius:12px" src="https://open.spotify.com/embed/artist/0e..." width="100%" height="80" frameborder="0" allow="autoplay; clipboard-write; encrypted-media;" loading="lazy"></iframe>
    </section>

    <!-- Artist Info -->
    <section class="bio">
      <h2>About HoodieBxy</h2>
      <p>A multi-genre artist redefining mood with each beat. Explore the HoodieBxy universe.</p>
    </section>

    <!-- Stats Section -->
    <section id="stats">
      <h2>Streaming Stats</h2>
      <ul>
        <li>🔥 Monthly Listeners: <span id="monthlyListeners">120K</span></li>
        <li>🎵 Total Streams: <span id="totalStreams">5.2M</span></li>
        <li>📀 Albums Released: <span id="albumsReleased">2</span></li>
      </ul>
    </section>
  </div>
</body>
</html>
