<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HoodieBxy | Music Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'CustomFont', sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    .dark {
      background: #0e0e0e;
      color: white;
    }

    .light {
      background: #f5f5f5;
      color: black;
    }

    header {
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .toggle-btn {
      cursor: pointer;
      padding: 0.5rem 1rem;
      border: none;
      background: #333;
      color: white;
      border-radius: 8px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 2rem;
      justify-content: center;
    }

    .music-card {
      width: 300px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 1rem;
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease;
    }

    .music-card:hover {
      transform: scale(1.02);
    }

    .waveform {
      height: 100px;
      background: #444;
      margin-top: 1rem;
    }

    .stats, .artist-info {
      padding: 2rem;
      text-align: center;
    }

    .loading-screen {
      position: fixed;
      inset: 0;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-size: 2rem;
      animation: fadeOut 1s ease 2s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body class="dark">
  <div class="loading-screen">Loading HoodieBxy...</div>
  <header>
    <div class="logo">HoodieBxy</div>
    <button class="toggle-btn" onclick="toggleTheme()">Toggle Theme</button>
  </header>

  <section class="gallery">
    <div class="music-card">
      <h3>Night Call</h3>
      <audio id="track1" controls src="https://music.apple.com/us/song/night-call/1814963677"></audio>
      <div class="waveform" id="waveform1"></div>
    </div>
    <div class="music-card">
      <h3>Track Two</h3>
      <audio id="track2" controls src="music/track2.mp3"></audio>
      <div class="waveform" id="waveform2"></div>
    </div>
    <div class="music-card">
      <h3>Track Three</h3>
      <audio id="track3" controls src="music/track3.mp3"></audio>
      <div class="waveform" id="waveform3"></div>
    </div>
  </section>

  <section class="stats">
    <h2>Stats</h2>
    <p>Total Streams: 145K+</p>
    <p>Monthly Listeners: 22K+</p>
  </section>

  <section class="artist-info">
    <h2>About HoodieBxy</h2>
    <p>HoodieBxy is an independent artist under [Your Label Name], known for mixing emotional flows with modern trap soul melodies.</p>
  </section>

  <section style="padding: 2rem; text-align: center">
    <h2>Listen on Spotify</h2>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/artist/6XyY86QOPPrYVGvF9ch6wz?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </section>

  <script src="https://unpkg.com/wavesurfer.js"></script>
  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
      document.body.classList.toggle('light');
    }

    function initWaveform(audioId, waveformId) {
      const audio = document.getElementById(audioId);
      const waveform = WaveSurfer.create({
        container: `#${waveformId}`,
        waveColor: '#888',
        progressColor: '#00f0ff',
        height: 100,
        responsive: true
      });
      waveform.load(audio.src);
      audio.addEventListener('play', () => waveform.play());
      audio.addEventListener('pause', () => waveform.pause());
    }

    window.addEventListener('DOMContentLoaded', () => {
      initWaveform('track1', 'waveform1');
      initWaveform('track2', 'waveform2');
      initWaveform('track3', 'waveform3');
    });
  </script>
</body>
</html>
