<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HoodieBxy - Official</title>
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --card: rgba(255,255,255,0.05);
      --accent: #fff;
      --blur: blur(12px);
      --glow: 0 0 8px #fff;
    }

    [data-theme="light"] {
      --bg: #f9f9f9;
      --text: #000;
      --card: rgba(0,0,0,0.05);
      --accent: #111;
      --blur: blur(12px);
      --glow: 0 0 0 transparent;
    }

    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      scroll-behavior: smooth;
    }

    body {
      background: var(--bg);
      color: var(--text);
      transition: background 0.5s, color 0.5s;
    }

    header {
      position: sticky;
      top: 0;
      padding: 20px 40px;
      background: var(--card);
      backdrop-filter: var(--blur);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .logo {
      font-size: 26px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: var(--text);
      opacity: 0.8;
      transition: 0.3s;
    }

    nav a:hover {
      opacity: 1;
    }

    .theme-switch {
      background: transparent;
      border: 1px solid var(--text);
      color: var(--text);
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .theme-switch:hover {
      background: var(--text);
      color: var(--bg);
    }

    section {
      padding: 80px 20px;
      animation: fadeUp 1s ease both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .section-title {
      text-align: center;
      font-size: 34px;
      margin-bottom: 40px;
    }

    .music-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 0 40px;
    }

    .track-card {
      background: var(--card);
      backdrop-filter: var(--blur);
      border-radius: 16px;
      padding: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
    }

    .track-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 25px rgba(255,255,255,0.2);
    }

    .track-card h3 {
      margin-bottom: 10px;
      font-size: 20px;
    }

    iframe {
      border: none;
      width: 100%;
      height: 80px;
      border-radius: 12px;
    }

    .stats {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .stat {
      background: var(--card);
      padding: 30px;
      border-radius: 14px;
      min-width: 160px;
      text-align: center;
      transition: all 0.3s;
    }

    .stat:hover {
      transform: scale(1.05);
      box-shadow: var(--glow);
    }

    .stat h2 {
      font-size: 36px;
      margin-bottom: 8px;
      transition: 0.4s ease;
    }

    .stat p {
      opacity: 0.7;
      font-size: 14px;
    }

    .socials {
      text-align: center;
      margin-top: 20px;
    }

    .socials a {
      display: inline-block;
      margin: 8px;
      padding: 10px 18px;
      border-radius: 10px;
      background: var(--card);
      color: var(--text);
      text-decoration: none;
      transition: 0.3s ease;
      border: 1px solid var(--text);
    }

    .socials a:hover {
      background: var(--text);
      color: var(--bg);
    }

    footer {
      padding: 40px 20px;
      text-align: center;
      font-size: 14px;
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>

    <nav>

  <!-- Music Gallery -->

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const theme = html.getAttribute("data-theme");
      html.setAttribute("data-theme", theme === "light" ? "dark" : "light");
    }

    // Animate number counters
    document.addEventListener("DOMContentLoaded", () => {
      const counters = document.querySelectorAll(".count");
      counters.forEach(counter => {
        const updateCount = () => {
          const target = +counter.getAttribute('data-target');
          const count = +counter.innerText.replace(/,/g, '');
          const increment = target / 100;

          if (count < target) {
            counter.innerText = Math.ceil(count + increment).toLocaleString();
            requestAnimationFrame(updateCount);
          } else {
            counter.innerText = target.toLocaleString();
          }
        };
        updateCount();
      });
    });
  </script>
