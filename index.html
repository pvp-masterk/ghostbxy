<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HoodieBxy - Music Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --card: #111;
      --accent: #fff;
    }

    [data-theme="light"] {
      --bg: #fff;
      --text: #000;
      --card: #f0f0f0;
      --accent: #111;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.5s, color 0.5s;
    }

    header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card);
      border-bottom: 1px solid #444;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: var(--text);
      opacity: 0.8;
      transition: 0.3s;
    }

    nav a:hover {
      opacity: 1;
    }

    .theme-switch {
      cursor: pointer;
      font-size: 16px;
      background: transparent;
      border: 1px solid var(--text);
      padding: 5px 10px;
      border-radius: 6px;
      color: var(--text);
    }

    section {
      padding: 60px 20px;
    }

    .section-title {
      font-size: 32px;
      text-align: center;
      margin-bottom: 30px;
    }

    .music-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 0 40px;
    }

    .track-card {
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .track-card:hover {
      transform: scale(1.02);
    }

    .track-card h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    iframe {
      width: 100%;
      height: 80px;
      border: none;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      text-align: center;
    }

    .stat {
      background: var(--card);
      padding: 30px;
      border-radius: 12px;
      min-width: 180px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .stat h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .stat p {
      font-size: 14px;
      opacity: 0.8;
    }

    footer {
      padding: 40px;
      text-align: center;
      font-size: 14px;
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">HoodieBxy</div>
    <nav>
      <a href="#music">Music</a>
      <a href="#stats">Stats</a>
      <a href="#socials">Socials</a>
    </nav>
    <button class="theme-switch" onclick="toggleTheme()">ðŸŒ“ Mode</button>
  </header>

      </div>

      </div>
      <div class="track-card">
        <h3>3. Bleed Slow</h3>

  <!-- Stats -->

  <!-- Socials -->

  <!-- Footer -->

    Â© 2025 HoodieBxy. All Rights Reserved.

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      html.setAttribute('data-theme', currentTheme === 'light' ? 'dark' : 'light');
    }
  </script>
</body>
</html>
